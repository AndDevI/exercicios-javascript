<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <script src="https://cdn.tailwindcss.com"></script>
        
        <title>Adivinhe um Número</title>
    </head>
    <body className="bg-gray-950 flex items-center justify-center h-screen">
        <main className="bg-white p-10 rounded-lg flex flex-col gap-10" id="main-content">
            <div className="text-center">
                <h1 className="text-3xl font-bold">
                    Jogo Adivinhe um Número
                </h1>
                <p>
                    Selecionamos um número aleatório entre 1 e 100 em até 10 chances
                </p>
            </div>
            <div className="flex gap-10 justify-center">
                <div className="flex flex-col gap-5">
                    <div className="resultadoParas">
                        <h5 className="text-xl font-semibold">Palpites Anteriores:</h5>
                        <p className="palpites"></p>
                    </div>
                    <div>
                        <h5 className="text-xl font-semibold">Resultado:</h5>
                        <p className="ultimoResultado"></p>
                    </div>
                    <div>
                        <h5 className="text-xl font-semibold">Mais:</h5>
                        <p className="baixoOuAlto"></p>
                    </div>
                </div>
                <div className="flex flex-col gap-5">
                    <label for="campoPalpite">Digite seu palpite:</label>
                    <input 
                        type="number" 
                        min="1" 
                        max="100" 
                        id="campoPalpite" 
                        className="campoPalpite border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-500 transition duration-300" 
                    />
                    <input 
                        type="submit" 
                        value="Enviar" 
                        className="envioPalpite border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-500 transition duration-300" 
                    />
                </div>
            </div>
        </main>
    </body>
    <script src="./script.js" defer></script>
</html>
