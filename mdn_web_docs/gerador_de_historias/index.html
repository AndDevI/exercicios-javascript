<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <script src="https://cdn.tailwindcss.com"></script>

        <title>Gerador de historias</title>
    </head>
    
    <body class="bg-gray-200 flex items-center justify-center h-screen">
        <main class="bg-white shadow-2xl p-10 rounded-xl flex flex-col gap-10 max-w-xl">
            <div>
                <label for="User" class="flex flex-col gap-2 font-bold">
                    Digite seu nome:
                    <input 
                        id="user"
                        type="text"
                        class="font-normal border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-500 transition duration-300"
                    >
                </label>
                <div class="flex justify-center mt-5">
                    <button class="randomize bg-blue-400 rounded-xl text-gray border border-gray-300 p-2 focus:outline-none focus:ring-2 focus:ring-blue-500 hover:border-blue-500 transition duration-300">
                        Gerar historia
                    </button>
                </div>
            </div>
            <div class="bg-gray-200 rounded-xl p-5">
                <div class="story leading-7">
                </div>
            </div>
        </main>

        <script src="../gerador_de_historias/sript.js" defer></script>
    </body>
</html>
